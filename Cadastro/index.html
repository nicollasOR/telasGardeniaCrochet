<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <aside class="lado-esquerdo">
            <form action="" class="cadastro-google">
                <div class="google">
                    <img src="" alt="" class="google-img">
                    <button type="button" class="texto-subtitulo"> Cadastre-se com o Google</button>
                </div>
            </form>

            <form action="" class="cadastro-facebook">
                <div class="facebook">
                    <img src="" alt="" class="facebook-img">
                    <button type="button" class="texto-subtitulo"> Cadastre-se com o Facebook</button>
                </div>
            </form>

            <form action="" class="cadastro-telefone">
                <div class="telefone">
                    <img src="" alt="" class="telefone-img">
                    <button type="button" class="texto-subtitulo"> Cadastre-se com Telefone</button>
                </div>
            </form>

            <div class="linha-divisoria"></div>
            <div class="nao-sou-robo">
                <input type="checkbox" class="checkbox-robo">
                <p class="texto-subtitulo">Não sou um robô</p>
                <img src="" alt="" class="robo-img">
            </div>
        </aside>
        <aside class="lado-direito">
            <section class="gardenia-bemvindo">
                <img src="" alt="" class="gardenia-img">
                <div class="gardenia-textos">
                    <p class="texto-titulo">Bem-vindo ao Gardênia Crochê!</p>
                    <p class="texto-pequeno">Faça seu cadastro com uma das opções ao lado.</p>
                </div>
                <button type="button" class="gardenia-botao"> Cadastrar </button>
            </section>
        </aside>
    </main>
</body>
</html>
