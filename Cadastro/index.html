<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/styleGlobal.css">
    <link rel="stylesheet" href="assets/css/styleCadastro.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <main>
        <aside class="lado-esquerdo">
            <form action="" class="cadastro cadastro-google">
                <!-- <div class="google"> -->
                    <!-- <div class="google-img"></div> -->
                <button type="button" class="cadastro-botao form-google" id="botao-google"> 
                <img src="../Cadastro/assets/img/svg/google.svg" alt="" class="img google-img">
                <h2 class="texto-botao">Cadastre-se com o Google</h2>
                </button>
                <!-- </div> -->
            </form>

            <form action="" class="cadastro cadastro-facebook">
                <!-- <div class="facebook"> -->
                    <!-- <div class="facebook-img"></div> -->
                <button type="submit" class="cadastro-botao form-facebook" id="botao-facebook"> 
                <img src="../Cadastro/assets/img/svg/facebook.svg" alt="" class="img facebook-img">
                <h2 class="texto-botao">Cadastre-se com Facebook</h2>
                </button>
                <!-- </div> -->
            </form>

            <form action="" class="cadastro cadastro-telefone">
                <!-- <div class="telefone"> -->
                <!-- <div class="telefone-img"></div> -->
                <button type="button" class="cadastro-botao form-telefone" id="telefone"> 
                <!-- <img src="../Cadastro/assets/img/svg/teste.svg" alt="" class="img telefone-img" id="img1" >
                <img src="assets/img/svg/teste2.svg" alt="" class="img img-telefone" id="display-none"> -->
                <h2 class="texto-botao">Cadastre-se com Telefone</h2>
                </button>
                <!-- </div> -->
            </form>

            <div class="linha-divisoria"></div>
            <form action="" class="cadastro nao-sou-robo">
                <button class="cadastro-botao form-robo">
                <input type="checkbox" class="checkbox-robo">
                <h2 class="texto-botao">Não sou um robô</h2>
                <img src="../Cadastro/assets/img/svg/logos_recaptcha.svg" alt="" class="img robo-img">
                </button>
            </form>
        </aside>
        <aside class="lado-direito">
            <section class="gardenia-bemvindo">
                <img src="assets/img/png/logoGardenia.png" alt="" class="gardenia-img">
                <!-- <div class="gardenia-img"></div> -->
                <div class="gardenia-textos">
                    <h1 class="texto-titulo">Bem-vindo ao<br>Gardênia Crochê!</h1>
                    <h2 class="texto-pequeno">Faça seu cadastro com uma das<br>opções ao lado.</h2>
                </div>
                <button type="button" class="gardenia-botao texto-botao"> Cadastrar </button>
            </section>
        </aside>
    </main>
</body>
</html>
