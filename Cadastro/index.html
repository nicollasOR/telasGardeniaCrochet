<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/styleGlobal.css">
    <link rel="stylesheet" href="assets/css/styleCadastro.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <main>
        <aside class="lado-esquerdo">
            <form action="" class="cadastro cadastro-google">
                <!-- <div class="google"> -->
                    <!-- <div class="google-img"></div> -->
                <button type="button" class="cadastro-botao" id="botao-google"> 
                <img src="../Cadastro/assets/img/svg/google.svg" alt="" class="img google-img">
                <p class="texto-subtitulo">Cadastre-se com o Google</p>
                </button>
                <!-- </div> -->
            </form>

            <form action="" class="cadastro cadastro-facebook">
                <!-- <div class="facebook"> -->
                    <!-- <div class="facebook-img"></div> -->
                <button type="submit" class="cadastro-botao" id="botao-facebook"> 
                <img src="../Cadastro/assets/img/svg/facebook.svg" alt="" class="img facebook-img">
                <p class="texto-subtitulo">Cadastre-se com Facebook</p>
                </button>
                <!-- </div> -->
            </form>

            <form action="" class="cadastro cadastro-telefone">
                <!-- <div class="telefone"> -->
                    <!-- <div class="telefone-img"></div> -->
                <button type="button" class="cadastro-botao" id="telefone"> 
                <img src="../Cadastro/assets/img/svg/teste.svg" alt="" class="img telefone-img" >
                <img src="assets/img/svg/teste2.svg" alt="" class="img img-telefone" id="display-none">
                <p class="texto-subtitulo">Cadastre-se com Telefone</p>
                </button>
                <!-- </div> -->
            </form>

            <div class="linha-divisoria"></div>
            <div class="nao-sou-robo">
                <input type="checkbox" class="checkbox-robo">
                <p class="texto-subtitulo">Não sou um robô</p>
                <img src="" alt="" class="robo-img">
                <!-- <div class="robo-img"></div> -->
            </div>
        </aside>
        <aside class="lado-direito">
            <section class="gardenia-bemvindo">
                <img src="" alt="" class="gardenia-img">
                <!-- <div class="gardenia-img"></div> -->
                <div class="gardenia-textos">
                    <p class="texto-titulo">Bem-vindo ao Gardênia Crochê!</p>
                    <p class="texto-pequeno">Faça seu cadastro com uma das opções ao lado.</p>
                </div>
                <button type="button" class="gardenia-botao"> Cadastrar </button>
            </section>
        </aside>
    </main>
</body>
</html>
